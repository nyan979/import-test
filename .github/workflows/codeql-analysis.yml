name: "ar2-import - Code security vulnerabilities scan"

env:
  app_name: ar2-import

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
    - '**'
    - '!.github/workflows/**'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
    paths:
    - '**'
    - '!.github/workflows/**'
  schedule:
    - cron: '16 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3


    - name: Setup Go environment
      uses: actions/setup-go@v3.3.0
      with:
        # The Go version to download (if necessary) and use. Supports semver spec and ranges.
        go-version: 1.18.6 # optional
        # Path to the go.mod file.
        #go-version-file: # optional
        # Set this option to true if you want the action to always check for the latest available version that satisfies the version spec
        #check-latest: # optional
        # Used to pull node distributions from go-versions.  Since there's a default, this is typically not supplied by the user.
        #token: # optional, default is ${{ github.token }}
        # Used to specify whether caching is needed. Set to true, if you'd like to enable caching.
        #cache: # optional
        # Used to specify the path to a dependency file - go.sum
        #cache-dependency-path: # optional
        # Target architecture for Go to use. Examples: x86, x64. Will use system architecture by default.
        architecture: x64 # optional


    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

        
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines. 
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #   echo "Run, Build Application using script"
    #   ./location_of_script_within_repo/buildscript.sh

    - name: TEMP public
      run: gh repo edit mssfoobar/${{ env.app_name }} --visibility public

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

    - name: TEMP private
      run: gh repo edit mssfoobar/${{ env.app_name }} --visibility private
      # run: gh pr merge --auto --merge "$PR_URL"
      # env:
      #   PR_URL: ${{github.event.pull_request.html_url}}
      #   GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}


    - name: Notify results
      uses: kunalnagarco/action-cve@v1.7.12
      with:
        token: ${{ secrets.PAT }}
        slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
